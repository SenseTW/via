apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: viaserver-stage
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: viaserver-stage
    spec:
      containers:
        - image: nginx
          name: viaserver-web
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
          volumeMounts:
            - name: "nginx-via-stage-proxy-conf"
              mountPath: "/etc/nginx/conf.d"
            - name: viaserver-socket
              mountPath: /tmp
          ports:
            - containerPort: 19080
              name: viaserver-tcp
        - image: asia.gcr.io/ggv-notetool/viaserver
          imagePullPolicy: Always
          name: viaserver-stage
          env:
            - name: H_EMBED_URL
              value: https://h.sense.tw/client/boot.js
            - name: CORS_ALLOW_ORIGINS
              value: https://h.sense.tw http://h.sense.tw https://sense.tw http://sense.tw https://staging.sense.tw http://staging.sense.tw
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
          ports:
            - containerPort: 3128
          volumeMounts:
            - name: viaserver-socket
              mountPath: /tmp
      volumes:
        - name: viaserver-socket
          emptyDir:
        - name: "nginx-via-stage-proxy-conf"
          configMap:
            name: "nginx-via-stage-proxy-conf"
            items:
              - key: "nginx.conf"
                path: "nginx.conf"
